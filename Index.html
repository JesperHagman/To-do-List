<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>


<body>

    <div class="container">
        <div id="error-message"></div>
        
        <div class="section1">
                <input id="new-task" type="text" placeholder="Din syssla">
                <button id=addTask>Lägg till</button>
                <button id="clear">Återställ</button>
        </div>

        <div class="section2">
            <h3>Att göra</h3>
            <ul id="incomplete-tasks"></ul>
        </div>

        <div class="section3">
            <h3>Färdiga</h3>
            <ul id="completed-tasks"></ul>
        </div>

    </div>
    <script src="JS/main.js"></script>
</body>
</html>
